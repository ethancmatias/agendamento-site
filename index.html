<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Piscicultores - Açude Castanhão</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 2rem; }
    .container { background: white; padding: 2rem; max-width: 600px; margin: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button { width: 100%; padding: 0.8rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background-color: #007bff; color: white; font-weight: bold; margin-top: 1rem; cursor: pointer; }
    .mensagem { margin-top: 1rem; font-weight: bold; }
    .erro { color: red; }
    .sucesso { color: green; }
    .logo { text-align: center; margin-bottom: 1rem; }
    .logo img { max-width: 400px; height: auto; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="MAPAAssinatura.png" alt="Ministério da Pesca e Aquicultura - Governo Federal">
  </div>
  <div class="container">
    <h2>Agendamento Piscicultores - Açude Castanhão</h2>
    <form id="form">
      <label for="local">Local:</label>
      <select id="local" required>
        <option value="">Selecione o Local</option>
        <option value="Jaguaribara-CE">Jaguaribara-CE</option>
        <option value="Curupati Peixe-CE">Curupati Peixe-CE</option>
      </select>
      <label for="data">Data:</label>
      <select id="data" required disabled>
        <option value="">Selecione a Data</option>
      </select>
      <label for="horario">Horário:</label>
      <select id="horario" required disabled>
        <option value="">Selecione o Horário</option>
      </select>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />
      <label for="telefone">Telefone (com DDD):</label>
      <input type="text" id="telefone" required maxlength="15" placeholder="(99) 99999-9999" oninput="this.value = this.value.replace(/\D/g,'').replace(/(\d{2})(\d)/,'($1) $2').replace(/(\d{5})(\d)/,'$1-$2').slice(0,15)">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00" oninput="this.value = this.value.replace(/[^\d]/g,'').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d{1,2})$/,'$1-$2')">
      <button type="submit">Agendar</button>
      <button type="button" id="cancelarBtn">Cancelar Agendamento</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
  /* ============================
     FRONT‑END LÓGICA 100% NOVA
     ============================ */
  const $ = q => document.querySelector(q);
  const $$ = q => [...document.querySelectorAll(q)];

  /* 1. Elementos ----------------------------------------------------*/
  const selLocal   = $('#local');
  const selData    = $('#data');
  const selHora    = $('#horario');
  const inpNome    = $('#nome');
  const inpTel     = $('#telefone');
  const inpCPF     = $('#cpf');
  const msg        = $('#mensagem');
  const btnCancelar = $('#cancelarBtn');
  const form       = $('#form');

  /* 2. Configurações fixas -----------------------------------------*/
  const DATAS  = {
    'Jaguaribara-CE'   : ['12/05','13/05','15/05','16/05'],
    'Curupati Peixe-CE': ['14/05']
  };
  const HORAS = {
    'Jaguaribara-CE'   : ['17:00','17:15','17:30','17:45','18:00','18:15','18:30','18:45','19:00','19:15','19:30','19:45','20:00','20:15','20:30','20:45'],
    'Curupati Peixe-CE': ['13:00','13:15','13:30','13:45','14:00','14:15','14:30','14:45','15:00','15:15','15:30','15:45','16:00','16:15','16:30','16:45']
  };

  const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSLJAKjFFSBNseFLt2qav-E0EfjQ13bbqcqQWRAl54Ke0ykrLlJgTpsls2uXSlWCWyuKAdPqIDAlt_/pub?output=csv';
  const ENDPOINT  = 'https://script.google.com/macros/s/AKfycbyUm3Ky5C8rj5TdS6X3qJF7LelxL1d-uoAko8ANPZ6_NkANieJD5iF8Qk4jFeO0u-Ck-w/exec';

  /* 3. Utilidades ---------------------------------------------------*/
  async function getPlanilha() {
    const txt = await fetch(SHEET_CSV + '&t=' + Date.now()).then(r=>r.text());
    return txt.trim().split(/
?
/).slice(1).map(l=>l.split(',').map(c=>c.trim()));
  }
  function resetSelect(sel,label){ sel.innerHTML = `<option value="">${label}</option>`; sel.disabled=true; }
  function setMsg(text,tipo){ msg.textContent=text; msg.className='mensagem '+tipo; }

  /* 4. Eventos – LOCAL ---------------------------------------------*/
  selLocal.onchange = async ()=>{
    resetSelect(selData ,'Selecione a Data');
    resetSelect(selHora ,'Selecione o Horário');
    if(!selLocal.value) return;
    const dados = await getPlanilha();
    const loc   = selLocal.value;
    selData.disabled=false;
    DATAS[loc].forEach(d=>{
      const disponiveis = HORAS[loc].filter(h=>{
        const usados = dados.filter(r=>r[3]===loc && r[4]===d && r[5]===h && r[6]==='agendar').length;
        return usados<5;
      }).length;
      const o=document.createElement('option');
      o.value=d; o.textContent=`${d} – ${disponiveis} horário(s)`;
      if(!disponiveis) o.disabled=true;
      selData.appendChild(o);
    });
  };

  /* 5. Eventos – DATA ----------------------------------------------*/
  selData.onchange = async ()=>{
    resetSelect(selHora,'Selecione o Horário');
    if(!selData.value) return;
    const dados = await getPlanilha();
    const loc   = selLocal.value;
    const dat   = selData.value;
    selHora.disabled=false;
    HORAS[loc].forEach(h=>{
      const usados = dados.filter(r=>r[3]===loc && r[4]===dat && r[5]===h && r[6]==='agendar').length;
      const vagas  = 5-usados;
      const o=document.createElement('option');
      o.value=h; o.textContent=`${h} – ${vagas} vaga(s)`;
      if(!vagas) o.disabled=true;
      selHora.appendChild(o);
    });
  };

  /* 6. AGENDAR ------------------------------------------------------*/
  form.onsubmit = async ev=>{
    ev.preventDefault(); setMsg('', '');
    const {value:loc}=selLocal,{value:dat}=selData,{value:hor}=selHora;
    const nome=inpNome.value.trim(), cpf=inpCPF.value.trim(), tel=inpTel.value.trim();
    if(!loc||!dat||!hor||!nome||!cpf||!tel) return setMsg('Preencha todos os campos','erro');

    const dados = await getPlanilha();
    const existe = dados.find(r=>r[1]===cpf && r[6]==='agendar');
    if(existe) return setMsg(`Você já tem agendamento em ${existe[3]} dia ${existe[4]} às ${existe[5]}. Cancele antes de remarcar.`,'erro');

    fetch(ENDPOINT,{method:'POST',mode:'no-cors',body:new URLSearchParams({nome,cpf,telefone:tel,local:loc,data:dat,horario:hor,acao:'agendar'})});
    setMsg('Agendamento realizado com sucesso!','sucesso');
    form.reset(); selLocal.dispatchEvent(new Event('change'));
  };

  /* 7. CANCELAR -----------------------------------------------------*/
  btnCancelar.onclick = async ()=>{
    const {value:loc}=selLocal,{value:dat}=selData,{value:hor}=selHora;
    const cpf=inpCPF.value.trim();
    if(!loc||!dat||!hor||!cpf) return setMsg('Preencha Local, Data, Horário e CPF para cancelar.','erro');
    const dados = await getPlanilha();
    const ag = dados.find(r=>r[1]===cpf && r[3]===loc && r[4]===dat && r[5]===hor && r[6]==='agendar');
    if(!ag) return setMsg('Nenhum agendamento encontrado para esses dados.','erro');
    fetch(ENDPOINT,{method:'POST',mode:'no-cors',body:new URLSearchParams({nome:ag[0],cpf,telefone:ag[2],local:loc,data:dat,horario:hor,acao:'cancelar'})});
    setMsg(`Cancelado: ${ag[0]} em ${dat} às ${hor}`,'sucesso');
    form.reset(); selLocal.dispatchEvent(new Event('change'));
  };
</script>
</body>
</html>
