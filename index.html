<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Piscicultores - Açude Castanhão</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 2rem; }
    .container { background: white; padding: 2rem; max-width: 600px; margin: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button { width: 100%; padding: 0.8rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background-color: #007bff; color: white; font-weight: bold; margin-top: 1rem; }
    .mensagem { margin-top: 1rem; font-weight: bold; }
    .erro { color: red; }
    .sucesso { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agendamento Piscicultores - Açude Castanhão</h2>
    <form id="form">
      <label for="local">Local:</label>
      <select id="local" required>
        <option value="">Selecione o Local</option>
        <option value="Jaguaribara-CE">Jaguaribara-CE</option>
        <option value="Curupati Peixe-CE">Curupati Peixe-CE</option>
      </select>
      <label for="data">Data:</label>
      <select id="data" required>
        <option value="">Selecione a Data</option>
      </select>
      <label for="horario">Horário:</label>
      <select id="horario" required>
        <option value="">Selecione o Horário</option>
      </select>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required placeholder="(99) 99999-9999" />
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required placeholder="000.000.000-00" />
      <button type="submit">Agendar</button>
      <button type="button" id="cancelarBtn">Cancelar</button>
      <div id="mensagem" class="mensagem"></div>
    </form>
  </div>
  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/1CyxI1j7Aioz8vxGtCbOJr0HHmQdZ3uzKyCjmN46rDV0/pub?output=csv';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5pNMLU3lpqg7rQWxy3rZCWWRiTdy2_W6gnkdBKKxmIwUP8FehqQbB4KnQZZQTiv0/exec';

    const datasMap = {"Jaguaribara-CE":["12/05","13/05","15/05","16/05"],"Curupati Peixe-CE":["14/05"]};
    const horariosMap = {"Jaguaribara-CE":["17:00","17:15","17:30","17:45","18:00","18:15","18:30","18:45","19:00","19:15","19:30","19:45","20:00","20:15","20:30","20:45"],"Curupati Peixe-CE":["13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45","15:00","15:15","15:30","15:45","16:00","16:15","16:30","16:45"]};

    const localSel = document.getElementById('local');
    const dataSel = document.getElementById('data');
    const horSel = document.getElementById('horario');
    const msg = document.getElementById('mensagem');

    localSel.addEventListener('change', async () => {
      dataSel.innerHTML = '<option value="">Selecione a Data</option>';
      horSel.innerHTML = '<option value="">Selecione o Horário</option>';
      const loc = localSel.value;
      if (!datasMap[loc]) return;
      const csv = await fetch(CSV_URL).then(r=>r.text()).catch(()=>null);
      const rows = csv? csv.trim().split('\n').slice(1): [];
      datasMap[loc].forEach(d=>{
        let avail = horariosMap[loc].filter(h=> {
          const taken = rows.filter(r=>{const f=r.split(',');return f[2]===loc&&f[3]===d&&f[4]===h;}).length;
          return taken<5;
        }).length;
        let opt = new Option(`${d} (${avail} vagas)`, d);
        dataSel.add(opt);
      });
    });

    dataSel.addEventListener('change', async () => {
      horSel.innerHTML = '<option value="">Selecione o Horário</option>';
      const loc = localSel.value, d = dataSel.value;
      if (!horariosMap[loc]) return;
      const csv = await fetch(CSV_URL).then(r=>r.text()).catch(()=>null);
      const rows = csv? csv.trim().split('\n').slice(1): [];
      horariosMap[loc].forEach(h=>{
        const taken = rows.filter(r=>{const f=r.split(',');return f[2]===loc&&f[3]===d&&f[4]===h;}).length;
        let opt = new Option(`${h} (${5-taken} vagas)`, h);
        horSel.add(opt);
      });
    });

    document.getElementById('form').addEventListener('submit', e=>{
      e.preventDefault(); msg.textContent='';
      const data = new URLSearchParams(new FormData(e.target)); data.append('acao','agendar');
      fetch(SCRIPT_URL,{method:'POST',mode:'no-cors',body:data});
      msg.textContent='Enviado! Atualize para ver.';
      msg.className='sucesso';
    });

    document.getElementById('cancelarBtn').addEventListener('click', ()=>{
      msg.textContent='Funcionalidade de cancelamento momentaneamente desativada.';
      msg.className='erro';
    });
  </script>
</body>
</html>
