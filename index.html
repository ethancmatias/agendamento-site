<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Piscicultores - Açude Castanhão</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 2rem; }
    .container { background: white; padding: 2rem; max-width: 600px; margin: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button { width: 100%; padding: 0.8rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background-color: #007bff; color: white; font-weight: bold; margin-top: 1rem; }
    .mensagem { margin-top: 1rem; font-weight: bold; }
    .erro { color: red; }
    .sucesso { color: green; }
    .logo { text-align: center; margin-bottom: 1rem; }
    .logo img { max-width: 400px; height: auto; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="MAPAAssinatura.png" alt="Ministério da Pesca e Aquicultura - Governo Federal">
  </div>
  <div class="container">
    <h2>Agendamento Piscicultores - Açude Castanhão</h2>
    <form id="form">
      <label for="local">Local:</label>
      <select id="local" required>
        <option value="">Selecione o Local</option>
        <option value="Jaguaribara-CE">Jaguaribara-CE</option>
        <option value="Curupati Peixe-CE">Curupati Peixe-CE</option>
      </select>

      <label for="data">Data:</label>
      <select id="data" required disabled>
        <option value="">Selecione a Data</option>
      </select>

      <label for="horario">Horário:</label>
      <select id="horario" required disabled>
        <option value="">Selecione o Horário</option>
      </select>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="telefone">Telefone (com DDD):</label>
      <input type="text" id="telefone" required maxlength="15" placeholder="(99) 99999-9999"
        oninput="this.value=this.value.replace(/\D/g,'').replace(/(\d{2})(\d)/,'($1) $2').replace(/(\d{5})(\d)/,'$1-$2').slice(0,15);">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00"
        oninput="this.value=this.value.replace(/[^\d]/g,'').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d{1,2})$/,'$1-$2');">

      <button type="submit">Agendar</button>
      <button type="button" id="cancelarBtn">Cancelar Agendamento</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    const CSV_URL    = 'https://docs.google.com/spreadsheets/d/1CyxI1j7Aioz8vxGtCbOJr0HHmQdZ3uzKyCjmN46rDV0/pub?output=csv';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5pNMLU3lpqg7rQWxy3rZCWWRiTdy2_W6gnkdBKKxmIwUP8FehqQbB4KnQZZQTiv0/exec';

    const datasMap = {
      "Jaguaribara-CE": ["12/05","13/05","15/05","16/05"],
      "Curupati Peixe-CE": ["14/05"]
    };
    const horariosMap = {
      "Jaguaribara-CE": ["17:00","17:15","17:30","17:45","18:00","18:15","18:30","18:45","19:00","19:15","19:30","19:45","20:00","20:15","20:30","20:45"],
      "Curupati Peixe-CE": ["13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45","15:00","15:15","15:30","15:45","16:00","16:15","16:30","16:45"]
    };

    const localSel = document.getElementById('local');
    const dataSel = document.getElementById('data');
    const horarioSel = document.getElementById('horario');
    const form = document.getElementById('form');
    const msgEl = document.getElementById('mensagem');
    const cancelBtn = document.getElementById('cancelarBtn');

    localSel.addEventListener('change', async () => {
      const local = localSel.value;
      dataSel.innerHTML = '<option value="">Selecione a Data</option>';
      horarioSel.innerHTML = '<option value="">Selecione o Horário</option>';
      dataSel.disabled = true;
      horarioSel.disabled = true;
      if (!datasMap[local]) return;

      try {
        const res  = await fetch(CSV_URL);
        const txt  = await res.text();
        const rows = txt.trim().split('\n').slice(1);
        datasMap[local].forEach(d => {
          let slots = 0;
          horariosMap[local].forEach(h => {
            const taken = rows.filter(r => {
              const [,,loc,dt,hr] = r.split(',');
              return loc===local && dt===d && hr===h;
            }).length;
            if (taken < 5) slots++;
          });
          const opt = document.createElement('option');
          opt.value = d;
          opt.text  = `${d} - ${slots} disponíveis`;
          opt.disabled = slots === 0;
          dataSel.add(opt);
        });
        dataSel.disabled = false;
      } catch (err) {
        // fallback: mostra datas sem contagem
        datasMap[local].forEach(d => {
          const opt = document.createElement('option');
          opt.value = d;
          opt.text  = d;
          dataSel.add(opt);
        });
        dataSel.disabled = false;
      }
    });

    dataSel.addEventListener('change', async () => {
      const local = localSel.value;
      const data  = dataSel.value;
      horarioSel.innerHTML = '<option value="">Selecione o Horário</option>';
      horarioSel.disabled = true;
      if (!data) return;

      try {
        const res  = await fetch(CSV_URL);
        const txt  = await res.text();
        const rows = txt.trim().split('\n').slice(1);
        horariosMap[local].forEach(h => {
          const taken     = rows.filter(r => {
            const [,,loc,dt,hr] = r.split(',');
            return loc===local && dt===data && hr===h;
          }).length;
          const avail = 5 - taken;
          const opt   = document.createElement('option');
          opt.value   = h;
          opt.text    = `${h} - ${avail} vagas`;
          opt.disabled = avail === 0;
          horarioSel.add(opt);
        });
        horarioSel.disabled = false;
      } catch (err) {
        // fallback: mostra horários sem contar
        horariosMap[local].forEach(h => {
          const opt = document.createElement('option');
          opt.value = h;
          opt.text  = h;
          horarioSel.add(opt);
        });
        horarioSel.disabled = false;
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault(); msgEl.textContent=''; msgEl.className='';
      const nome     = document.getElementById('nome').value.trim();
      const cpf      = document.getElementById('cpf').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const local    = localSel.value;
      const data     = dataSel.value;
      const horario  = horarioSel.value;

      // verifica duplicado
      try {
        const res0  = await fetch(CSV_URL);
        const txt0  = await res0.text();
        const rows0 = txt0.trim().split('\n').slice(1);
        const exists = rows0.find(r => r.split(',')[1] === cpf);
        if (exists) {
          const [,,loc,dt,hr] = exists.split(',');
          throw new Error(`Já agendado em ${dt} às ${hr} em ${loc}`);
        }
      } catch (dupErr) {
        msgEl.textContent = dupErr.message;
        msgEl.className = 'mensagem erro';
        return;
      }

      // envia ao Apps Script
      await fetch(SCRIPT_URL, {
        method: 'POST', mode: 'no-cors', headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: `nome=${encodeURIComponent(nome)}&cpf=${encodeURIComponent(cpf)}&telefone=${encodeURIComponent(telefone)}&local=${encodeURIComponent(local)}&data=${encodeURIComponent(data)}&horario=${encodeURIComponent(horario)}&acao=agendar`
      });
      msgEl.textContent = 'Agendado com sucesso!';
      msgEl.className = 'mensagem sucesso';
      form.reset();
      dataSel.innerHTML = '<option value="">Selecione a Data</option>';
      horarioSel.innerHTML = '<option value="">Selecione o Horário</option>';
      dataSel.disabled = true;
      horarioSel.disabled = true;
    });

    cancelBtn.addEventListener('click', async () => {
      const nome    = document.getElementById('nome').value.trim();
      const cpf     = document.getElementById('cpf').value.trim();
      const local   = localSel.value;
      const data    = dataSel.value;
      const horario = horarioSel.value;
      let found = false;

      try {
        const res0  = await fetch(CSV_URL);
        const txt0  = await res0.text();
        const rows0 = txt0.trim().split('\n').slice(1);
        found = rows0.some(r => {
          const [,,loc,dt,hr] = r.split(',');
          return loc===local && dt===data && hr===horario && r.split(',')[1]===cpf;
        });
      } catch (err) {
        // se CSV falhar, tenta cancelar mesmo assim
        found = true;
      }
      if (!found) {
        msgEl.textContent = 'Nenhum agendamento encontrado.';
        msgEl.className = 'mensagem erro';
        return;
      }
      await fetch(SCRIPT_URL, {
        method: 'POST', mode: 'no-cors', headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: `nome=${encodeURIComponent(nome)}&cpf=${encodeURIComponent(cpf)}&telefone=${encodeURIComponent(telefone)}&local=${encodeURIComponent(local)}&data=${encodeURIComponent(data)}&horario=${encodeURIComponent(horario)}&acao=cancelar`
      });
      msgEl.textContent = `Cancelado: ${nome} em ${data}`;
      msgEl.className = 'mensagem sucesso';
      form.reset();
      dataSel.innerHTML = '<option value="">Selecione a Data</option>';
      horarioSel.innerHTML = '<option value="">Selecione o Horário</option>';
      dataSel.disabled = true;
      horarioSel.disabled = true;
    });
  </script>
</body>
</html>
