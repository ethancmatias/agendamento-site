<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Piscicultores - Açude Castanhão</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 2rem; }
    .container { background: white; padding: 2rem; max-width: 600px; margin: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button { width: 100%; padding: 0.8rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background-color: #007bff; color: white; font-weight: bold; margin-top: 1rem; cursor: pointer; }
    .mensagem { margin-top: 1rem; font-weight: bold; }
    .erro { color: red; }
    .sucesso { color: green; }
    .logo { text-align: center; margin-bottom: 1rem; }
    .logo img { max-width: 400px; height: auto; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="MAPAAssinatura.png" alt="Ministério da Pesca e Aquicultura - Governo Federal">
  </div>
  <div class="container">
    <h2>Agendamento Piscicultores - Açude Castanhão</h2>
    <form id="form">
      <label for="local">Local:</label>
      <select id="local" required>
        <option value="">Selecione o Local</option>
        <option value="Jaguaribara-CE">Jaguaribara-CE</option>
        <option value="Curupati Peixe-CE">Curupati Peixe-CE</option>
      </select>
      <label for="data">Data:</label>
      <select id="data" required>
        <option value="">Selecione a Data</option>
      </select>
      <label for="horario">Horário:</label>
      <select id="horario" required>
        <option value="">Selecione o Horário</option>
      </select>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />
      <label for="telefone">Telefone (com DDD):</label>
      <input type="text" id="telefone" required maxlength="15" placeholder="(99) 99999-9999" oninput="this.value = this.value.replace(/\D/g,'').replace(/(\d{2})(\d)/,'($1) $2').replace(/(\d{5})(\d)/,'$1-$2').slice(0,15)">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00" oninput="this.value = this.value.replace(/[^\d]/g,'').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d{1,2})$/,'$1-$2')">
      <button type="submit">Agendar</button>
      <button type="button" id="cancelarBtn">Cancelar Agendamento</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    // referências aos elementos
    const form = document.getElementById('form');
    const localSel = document.getElementById('local');
    const dataSel = document.getElementById('data');
    const horarioSel = document.getElementById('horario');
    const nomeInput = document.getElementById('nome');
    const cpfInput = document.getElementById('cpf');
    const telInput = document.getElementById('telefone');
    const cancelarBtn = document.getElementById('cancelarBtn');
    const mensagem = document.getElementById('mensagem');

    const datas = {
      "Jaguaribara-CE": ["12/05","13/05","15/05","16/05"],
      "Curupati Peixe-CE": ["14/05"]
    };
    const horarios = {
      "Jaguaribara-CE": ["17:00","17:15","17:30","17:45","18:00","18:15","18:30","18:45","19:00","19:15","19:30","19:45","20:00","20:15","20:30","20:45"],
      "Curupati Peixe-CE": ["13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45","15:00","15:15","15:30","15:45","16:00","16:15","16:30","16:45"]
    };
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSLJAKjFFSBNseFLt2qav-E0EfjQ13bbqcqQWRAl54Ke0ykrLlJgTpsls2uXSlWCWyuKAdPqIDAlt_/pub?gid=0&single=true&output=csv';
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyUm3Ky5C8rj5TdS6X3qJF7LelxL1d-uoAko8ANPZ6_NkANieJD5iF8Qk4jFeO0u-Ck-w/exec';

    async function fetchRows() {
      const raw = await fetch(URL_CSV + '&t=' + Date.now()).then(r => r.text());
      return raw.trim().split('\n').slice(1).map(l => l.split(',').map(c => c.trim()));
    }

    function clearSelect(sel, placeholder) {
      sel.innerHTML = `<option value="">${placeholder}</option>`;
    }

    localSel.addEventListener('change', async () => {
      clearSelect(dataSel, 'Selecione a Data');
      clearSelect(horarioSel, 'Selecione o Horário');
      const local = localSel.value;
      if (!datas[local]) return;
      const rows = await fetchRows();
      datas[local].forEach(d => {
        let count = 0;
        horarios[local].forEach(h => {
          if (rows.filter(r => r[3]===local && r[4]===d && r[5]===h && r[6]==='agendar').length < 5) count++;
        });
        const opt = document.createElement('option');
        opt.value = d;
        opt.textContent = `${d} - ${count} disponível(is)`;
        if (!count) opt.disabled = true;
        dataSel.appendChild(opt);
      });
    });

    dataSel.addEventListener('change', async () => {
      clearSelect(horarioSel, 'Selecione o Horário');
      const local = localSel.value;
      const data = dataSel.value;
      if (!local || !data) return;
      const rows = await fetchRows();
      horarios[local].forEach(h => {
        const used = rows.filter(r => r[3]===local && r[4]===data && r[5]===h && r[6]==='agendar').length;
        const available = Math.max(0, 5 - used);
        const opt = document.createElement('option');
        opt.value = h;
        opt.textContent = `${h} - ${available} vaga(s)`;
        if (available === 0) opt.disabled = true;
        horarioSel.appendChild(opt);
      });
    });

    form.addEventListener('submit', async e => {
      e.preventDefault(); mensagem.textContent = '';
      const nome = nomeInput.value.trim();
      const cpf = cpfInput.value.trim();
      const tel = telInput.value.trim();
      const local = localSel.value;
      const data = dataSel.value;
      const horario = horarioSel.value;
      const rows = await fetchRows();
      const exist = rows.find(r => r[1]===cpf && r[6]==='agendar');
      if (exist) {
        mensagem.textContent = `Já tem agendamento em ${exist[3]} dia ${exist[4]} às ${exist[5]}`;
        mensagem.className = 'mensagem erro';
        return;
      }
      const body = new URLSearchParams({ nome, cpf, telefone: tel, local, data, horario, acao: 'agendar' });
      await fetch(ENDPOINT, { method: 'POST', mode: 'no-cors', body });
      mensagem.textContent = 'Agendado com sucesso!';
      mensagem.className = 'mensagem sucesso';
      form.reset();
      localSel.dispatchEvent(new Event('change'));
    });

    cancelarBtn.addEventListener('click', async () => {
      mensagem.textContent = '';
      const cpf = cpfInput.value.trim();
      const tel = telInput.value.trim();
      const local = localSel.value;
      const data = dataSel.value;
      const horario = horarioSel.value;
      const rows = await fetchRows();
      const ex = rows.find(r => r[1]===cpf && r[3]===local && r[4]===data && r[5]===horario && r[6]==='agendar');
      if (!ex) {
        mensagem.textContent = 'Nada para cancelar.';
        mensagem.className = 'mensagem erro';
        return;
      }
      const body = new URLSearchParams({ nome: ex[0], cpf, telefone: tel, local, data, horario, acao: 'cancelar' });
      await fetch(ENDPOINT, { method: 'POST', mode: 'no-cors', body });
      mensagem.textContent = `Cancelado: ${ex[0]} em ${data} às ${horario}`;
      mensagem.className = 'mensagem sucesso';
      form.reset();
      localSel.dispatchEvent(new Event('change'));
    });

    // inicializa
    window.addEventListener('load', () => localSel.dispatchEvent(new Event('change')));
  </script>
</body>
</html>
