<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Piscicultores - Açude Castanhão</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 2rem; }
    .container { background: white; padding: 2rem; max-width: 600px; margin: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button { width: 100%; padding: 0.8rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background-color: #007bff; color: white; font-weight: bold; margin-top: 1rem; }
    .mensagem { margin-top: 1rem; font-weight: bold; }
    .erro { color: red; }
    .sucesso { color: green; }
    .logo { text-align: center; margin-bottom: 1rem; }
    .logo img { max-width: 400px; height: auto; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="MAPAAssinatura.png" alt="Ministério da Pesca e Aquicultura - Governo Federal">
  </div>
  <div class="container">
    <h2>Agendamento Piscicultores - Açude Castanhão</h2>
    <form id="form">
      <label for="local">Local:</label>
      <select id="local" required>
        <option value="">Selecione o Local</option>
        <option value="Jaguaribara-CE">Jaguaribara-CE</option>
        <option value="Curupati Peixe-CE">Curupati Peixe-CE</option>
      </select>

      <label for="data">Data:</label>
      <select id="data" required>
        <option value="">Selecione a Data</option>
      </select>

      <label for="horario">Horário:</label>
      <select id="horario" required>
        <option value="">Selecione o Horário</option>
      </select>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="telefone">Telefone (com DDD):</label>
      <input type="text" id="telefone" required maxlength="15" placeholder="(99) 99999-9999" oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d)/, '$1-$2').slice(0, 15);">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00" oninput="this.value = this.value.replace(/[^\d]/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2');">

      <button type="submit">Agendar</button>
      <button type="button" id="cancelarBtn">Cancelar Agendamento</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    const datas = {
      "Jaguaribara-CE": ["12/05","13/05","15/05","16/05"],
      "Curupati Peixe-CE": ["14/05"]
    };
    const horarios = {
      "Jaguaribara-CE": ["17:00","17:15","17:30","17:45","18:00","18:15","18:30","18:45","19:00","19:15","19:30","19:45","20:00","20:15","20:30","20:45"],
      "Curupati Peixe-CE": ["13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45","15:00","15:15","15:30","15:45","16:00","16:15","16:30","16:45"]
    };
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSLJAKjFFSBNseFLt2qav-E0EfjQ13bbqcqQWRAl54Ke0ykrLlJgTpsls2uXSlWCWyuKAdPqIDAlt_/pub?gid=0&single=true&output=csv';
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbxSyLMqkkTnBFJofknwHlmQYa1Qkg5Y3wfCahtarV8Y5GyRU4gunMWb3f70Q7p0vjIzwg/exec';

    const localSel = document.getElementById('local');
    const dataSel = document.getElementById('data');
    const horarioSel = document.getElementById('horario');
    const form = document.getElementById('form');
    const mensagem = document.getElementById('mensagem');
    const cancelarBtn = document.getElementById('cancelarBtn');

    async function atualizarDisponibilidade() {
      dataSel.innerHTML = '<option value="">Selecione a Data</option>';
      horarioSel.innerHTML = '<option value="">Selecione o Horário</option>';
      const local = localSel.value;
      if (!datas[local]) return;
      const raw = await (await fetch(URL_CSV)).text();
      const lines = raw.trim().split('\n').slice(1);
      datas[local].forEach(data => {
        let slots = 0;
        horarios[local].forEach(h => {
          const count = lines.filter(l => {
            const c = l.split(',');
            return c[3]===local && c[4]===data && c[5]===h && c[6]==='agendar';
          }).length;
          if (count < 5) slots++;
        });
        const opt = document.createElement('option');
        opt.value = `${data}`;
        opt.textContent = `${data} - ${slots} horário(s) disponíveis`;
        opt.disabled = slots===0;
        dataSel.appendChild(opt);
      });
    }

    localSel.addEventListener('change', atualizarDisponibilidade);

    dataSel.addEventListener('change', async () => {
      horarioSel.innerHTML = '<option value="">Selecione o Horário</option>';
      const local = localSel.value;
      const data = dataSel.value.split(' - ')[0];
      const raw = await (await fetch(URL_CSV)).text();
      const lines = raw.trim().split('\n').slice(1);
      horarios[local].forEach(h => {
        const count = lines.filter(l => {
          const c = l.split(',');
          return c[3]===local && c[4]===data && c[5]===h && c[6]==='agendar';
        }).length;
        const vagas = Math.max(0,5-count);
        const opt = document.createElement('option');
        opt.value = h;
        opt.textContent = `${h} - ${vagas} vaga(s)`;
        opt.disabled = vagas===0;
        horarioSel.appendChild(opt);
      });
    });

    form.addEventListener('submit', async e => {
      e.preventDefault(); mensagem.textContent='';
      const nome = document.getElementById('nome').value.trim();
      const cpf  = document.getElementById('cpf').value.trim();
      const tel  = document.getElementById('telefone').value.trim();
      const local = localSel.value;
      const data = dataSel.value.split(' - ')[0];
      const horario = horarioSel.value;

      const raw = await (await fetch(URL_CSV)).text();
      const rows = raw.trim().split('\n').slice(1).map(l => l.split(',').map(c=>c.trim()));
      const existing = rows.find(r => r[1]===cpf && r[6]==='agendar');
      if (existing) {
        mensagem.textContent = `Você já tem um agendamento ativo em ${existing[3]} no dia ${existing[4]} às ${existing[5]}. Cancele o anterior.`;
        mensagem.className = 'mensagem erro';
        return;
      }

      await fetch(ENDPOINT, { method:'POST', mode:'no-cors', headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body: `nome=${encodeURIComponent(nome)}&cpf=${encodeURIComponent(cpf)}&telefone=${encodeURIComponent(tel)}&local=${encodeURIComponent(local)}&data=${encodeURIComponent(data)}&horario=${encodeURIComponent(horario)}&acao=agendar`
      });

      mensagem.textContent = 'Agendamento realizado com sucesso!';
      mensagem.className = 'mensagem sucesso';
      form.reset();
      localSel.dispatchEvent(new Event('change')); // atualiza disponibilidade
    });

    cancelarBtn.addEventListener('click', async () => {
      const nome = document.getElementById('nome').value.trim();
      const cpf  = document.getElementById('cpf').value.trim();
      const tel  = document.getElementById('telefone').value.trim();
      const local = localSel.value;
      const data = dataSel.value.split(' - ')[0];
      const horario = horarioSel.value;

      const raw = await (await fetch(URL_CSV)).text();
      const rows = raw.trim().split('\n').slice(1).map(l => l.split(',').map(c=>c.trim()));
      const ex = rows.find(r => r[1]===cpf && r[2]===tel && r[3]===local && r[4]===data && r[5]===horario && r[6]==='agendar');
      if (!ex) {
        mensagem.textContent = 'Nenhum agendamento encontrado para cancelar.';
        mensagem.className = 'mensagem erro';
        return;
      }

      await fetch(ENDPOINT, { method:'POST', mode:'no-cors', headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body: `nome=${encodeURIComponent(nome)}&cpf=${encodeURIComponent(cpf)}&telefone=${encodeURIComponent(tel)}&local=${encodeURIComponent(local)}&data=${encodeURIComponent(data)}&horario=${encodeURIComponent(horario)}&acao=cancelar`
      });

      mensagem.textContent = `Agendamento cancelado: ${nome} em ${data} às ${horario}`;
      mensagem.className = 'mensagem sucesso';
      form.reset();
      localSel.dispatchEvent(new Event('change'));
    });
  </script>
</body>
</html>
